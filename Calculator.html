<html>
<head>
    <title>Calculator</title>
    <meta name="description" content="Lab 5 Problem 1.4"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<br/><br/><br/><br/>
<div align="center" style="margin: 15px; padding: 10px;">
    <table>
        <tr>
            <td id="header" colspan="4">JavaScript Calculator</td>
        </tr>
        <tr>
            <td colspan="4">
                <input id="txtInput" type="text" value="" readonly/>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btnCancel" class="btnCanc" onclick="buttonPressed('c')">C</button>
            </td>
            <td>
                <button id="btnDivide" class="btnOper" onclick="buttonPressed('/')">/</button>
            </td>
            <td>
                <button id="btnMultiple" class="btnOper" onclick="buttonPressed('*')">X</button>
            </td>
            <td>
                <button id="btnBack" class="btnBackSpace" onclick="buttonPressed('bac')"></button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn1" class="btnCal" onclick="buttonPressed(1)">1</button>
            </td>
            <td>
                <button id="btn2" class="btnCal" onclick="buttonPressed(2)">2</button>
            </td>
            <td>
                <button id="btn3" class="btnCal" onclick="buttonPressed(buttonPressed(3))">3</button>
            </td>
            <td>
                <button id="btnPlus" class="btnOper" onclick="buttonPressed('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn4" class="btnCal" onclick="buttonPressed(4)">4</button>
            </td>
            <td>
                <button id="btn5" class="btnCal" onclick="buttonPressed(5)">5</button>
            </td>
            <td>
                <button id="btn6" class="btnCal" onclick="buttonPressed(6)">6</button>
            </td>
            <td>
                <button id="btnMin" class="btnOper" onclick="buttonPressed('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn7" class="btnCal" onclick="buttonPressed(7)">7</button>
            </td>
            <td>
                <button id="btn8" class="btnCal" onclick="buttonPressed(8)">8</button>
            </td>
            <td>
                <button id="btn9" class="btnCal" onclick="buttonPressed(9)">9</button>
            </td>
            <td rowspan="2" class="btnTd">
                <button id="btnEqual" class="btnOper" onclick="executeOperation()">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="btn0" class="btnCal" onclick="buttonPressed(0)">0</button>
            </td>
            <td>
                <button id="btnDot" class="btnDo" onclick="buttonPressed('.')">.</button>
            </td>
        </tr>
    </table>
</div>

    <script src="main.js"></script>
</body>
</html>
